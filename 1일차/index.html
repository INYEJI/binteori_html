<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page!</title>
    <style>
        p{
            background-color: aqua;
            color: red;
            font-size: 25px;
        }
        b{
            color:darkorchid;
        }
    </style>
</head>
<body>
    <p>나의 첫 번째 웹 페이지</p>
    <b>방문을 환영합니다!</b>
    <p>지금은 HTML 교육중!!</p>

    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <em><strong><mark>공무원</mark>의 징계 사유 입증</strong></em>
    <i><b>많이 씁니다다</b></i>
    <span>공무원의 징계 사유 입증</span>
    <div>공무원의 징계 사유 입증</div>

</body>
</html>
